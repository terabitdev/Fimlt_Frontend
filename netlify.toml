[build]
  publish = "dist"
  command = "npm run build"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "text/javascript"

[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "build" 

[build.environment]
  NODE_VERSION = "18.19.1"  
  NPM_VERSION = "10.2.4"    